name: Fetch Progress from Learning Repo

on:
  workflow_dispatch:      # Allows manual trigger button
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours

jobs:
  fetch-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Portfolio Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Remote README
        run: |
          # Use curl with the PAT to fetch the raw file content directly
          # This avoids complexity with checking out a full second repository
          curl -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o LEARNING_LOG.md \
               https://api.github.com/repos/chaaruze/learning-programming/readme

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LEARNING_LOG.md
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to sync."
          else
            git commit -m "Sync: Pulled latest update from Learning-Programming README to LEARNING_LOG.md"
            git push
          fi
