name: Fetch Progress from Learning Repo

on:
  workflow_dispatch:      # Allows manual trigger button
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours

jobs:
  fetch-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Portfolio Repo
        uses: actions/checkout@v3

      - name: Fetch Remote README
        uses: actions/checkout@v3
        with:
          repository: chaaruze/learning-programming
          token: ${{ secrets.PAT_TOKEN }}
          path: temp-learning

      - name: Update Local Log
        run: |
          # Copy the README from the other repo to PROGRESS_LOG.md here
          cp temp-learning/README.md PROGRESS_LOG.md
          rm -rf temp-learning

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PROGRESS_LOG.md
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No changes to sync."
          else
            git commit -m "Sync: Pulled latest update from Learning-Programming README"
            git push
          fi
