name: Sync Progress Log to Learning Programming Repo

on:
  push:
    paths:
      - 'PROGRESS_LOG.md'
  workflow_dispatch:

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Portfolio Repo
        uses: actions/checkout@v3

      - name: Read Progress Log
        id: read_log
        run: |
          content=$(cat PROGRESS_LOG.md)
          # Escape newlines for proper handling in GITHUB_OUTPUT or simply use file operations
          # We don't need to output to variable if we just use file ops in the next step, 
          # but we are syncing to a different repo.
      
      - name: Checkout Target Repo
        uses: actions/checkout@v3
        with:
          repository: chaaruze/learning-programming 
          token: ${{ secrets.PAT_TOKEN }} # User needs to set this
          path: target-repo

      - name: Update README in Target Repo
        run: |
          cp PROGRESS_LOG.md target-repo/README.md
          
      - name: Commit and Push Changes
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README from portfolio-v2 progress log"
            git push
          fi
